<!DOCTYPE html>
<html>
<head>
    <style>


  .bottom-nav {
    background-image: linear-gradient( 179.4deg,  #5E4B97 14.6%, #4A3781 104.7% );
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-around;
    border-top: solid 1px #9379e2;
    align-items: center;
    height: 60px;
    / border-radius: 15px 15px 0px 0px; /
  }

  .nav-item {
    text-decoration: none;
    color: #fff;
    font-size: 22px;
    padding: 10px;
    transition: color 0.3s ease;
    transition: all .3s ease-in-out;
    z-index: 99;
  }

  .nav-item:hover {
    color: #fff;
  }

  .active {
    color: #fff;
    font-weight: bold;
    -webkit-transform: scale(1.2);
    transform: scale(1.2);
  }

  .active::after {
    content: "";
    height: 2px;
    width: 100%;
    background-color: #fff;
    border-radius: 10px;
    display: inline-block;
    position: absolute;
    left: 0px;
    bottom: 1px;
  }

  .txt_{
    display: flex;
    gap: 6px;
    flex-direction: column;
    align-items: center;

  }

  .txt__{

    font-size: 11px;
    font-family: monospace;

  }

  </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="bottom-nav">
    <a class="nav-item txt_" data-target="reward"><i class="fa-solid fa-wallet"></i> <span class="txt__">Reward</span></a>
    <a class="nav-item txt_" data-target="refer"><i class="fa-solid fa-paper-plane"></i> <span class="txt__">Reward</span></a>
    <a class="nav-item  active" data-target="home"><i class="fas fa-home"></i></a>
    <a class="nav-item txt_" data-target="leader"><i class="fa-solid fa-trophy"></i> <span class="txt__">Reward</span></a>
    <a class="nav-item txt_" data-target="profile"><i class="fa-solid fa-user"></i> <span class="txt__">Reward</span></a>
</div>

<script>
// Get all navigation items
const navItems = document.getElementsByClassName('nav-item');

for (let i = 0; i < navItems.length; i++) {

  navItems[i].addEventListener('click', function() {
    for (let j = 0; j < navItems.length; j++) {
      navItems[j].classList.remove('active');
    }

    if(this.dataset.target=="reward"){
     js_i.setPage(0)
    }else if(this.dataset.target=="refer"){
    js_i.setPage(1)
    }else if(this.dataset.target=="home"){
    js_i.setPage(2)
    }else if(this.dataset.target=="leader"){
    js_i.setPage(3)
    }else if(this.dataset.target=="profile"){
    js_i.setPage(4)
    }

    this.classList.add('active');
  });
}


  </script>
</body>
</html>
